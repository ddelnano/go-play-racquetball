language: go
go:
- 1.5.4
- 1.6.2
go_import_path: github.com/ddelnano/racquetball
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- echo $TRAVIS_TAG
- echo $LA_USERNAME > .env
- echo $LA_PASSWORD >> .env
- go get -u github.com/kardianos/govendor
- go install github.com/kardianos/govendor
- chmod +x ./travis.sh
install:
- "$GOPATH/bin/govendor sync"
script: "./travis.sh"
after_sucess:
  - $TRAVIS_TAG && make build && docker build -t ddelnano/go-play-racq:$TRAVIS_TAG && docker push
